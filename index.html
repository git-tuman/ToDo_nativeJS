<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="toDoList">
                <h2 class="toDoList__priority">HIGH</h2>
                <form class="toDoList__form" id="high-form">
                    <input class="toDoList__form-input" type="text" placeholder="Добавить важных дел" required>
                    <button class="toDoList__btn-add" type="submit">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                            <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                        </svg>
                    </button>
                </form>
                <ul class="toDoList__list" id="high-list"></ul>
            </div>
            <div class="toDoList">
                <h2 class="toDoList__priority">LOW</h2>
                <form class="toDoList__form" id="low-form">
                    <input class="toDoList__form-input" type="text" placeholder="Добавить" required>
                    <button class="toDoList__btn-add">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="18.0096" y2="-0.5" transform="matrix(0.999988 -0.00481873 0.0748716 0.997193 1 10)" stroke="#998899"/>
                            <line y1="-0.5" x2="18.0401" y2="-0.5" transform="matrix(-0.0192905 -0.999814 0.998699 0.0509976 10.5404 18.8444)" stroke="#998899"/>
                        </svg>
                    </button>
                </form>
                <ul class="toDoList__list" id="low-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
